<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // var.js


        // var has a global and local scope

        // Demonstrating global

        //global variable
        let number1 = 50;

        //number1 = 100;
        
        function print(){

            //local variable
            let number1 = 100;

            return number1;

        }

        console.log(number1);
        console.log(print());

    </script>
</body>
</html>
