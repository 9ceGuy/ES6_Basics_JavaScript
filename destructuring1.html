<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       
        //Normal function
        function logics(semester1, semester2, semester3, semester4){
            const sum = semester1 + semester2 + semester3 + semester4;
            const avg = sum / 4;
            const product = semester1 * semester2 * semester3 * semester4;
            return [sum, avg, product];
        }

        //Arrow function of the above normal function
        logics = (semester1, semester2, semester3, semester4) => {
            const sum = semester1 + semester2 + semester3 + semester4;
            const avg = sum / 4;
            const product = semester1 * semester2 * semester3 * semester4;
            return [sum, avg, product];
        }

        //Constructor Instantiation
        const [sum, avg, product] = logics(4,5,5,5);

        document.writeln("Sum: "+ sum);
        document.writeln("<br>");
        document.writeln("Average: "+ avg);
        document.writeln("<br>");
        document.writeln("Product: "+ product);
        document.writeln("<br>");
        
    </script>
</body>
</html>
