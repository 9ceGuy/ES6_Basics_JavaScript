<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        The value will be displayed here: <span id="display1"></span>
    </p>

    <p>
        The value will be displayed here: <span id="display2"></span>
    </p>

    <p>
        The value will be displayed here: <span id="display3"></span>
    </p>


    <script>
        //displayer_1
        function first(value1){
            document.getElementById("display1").innerHTML = value1;
        }

        //displayer_2
        function second(value1, value2){
            let value3 = value1 * value2;
            document.getElementById("display2").innerHTML = value3;
            alert("Hi There!!!!");
        }

        
        function first2(value1){
            return value1;
        }

        //displayer_2
        function second2(value1, value2){
            let value3 = value1 * value2;
            return value3;
        }


        function fifth(value3){
            let final = first2(3) * second2(3,3) + value3;
            document.getElementById("display3").innerHTML = final;
        }

        first(3);
        second(3,3);
        fifth(3);

    </script>
</body>
</html>
